<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enigmes aléatoires</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #enigme {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div id="enigme"></div>

<script>
    let enigmePrecedente = '';

    const enigmes = [
        "Je suis grand le matin, petit le midi et disparais le soir. Qui suis-je ?",
        "Je suis toujours devant tout le monde, mais je ne suis jamais premier. Qui suis-je ?",
        "Je suis léger comme une plume, mais même le plus fort des hommes ne peut me tenir longtemps. Qui suis-je ?"
        // Ajoutez plus d'énigmes ici
    ];

    function getRandomEnigme() {
        let nouvelleEnigme = enigmes[Math.floor(Math.random() * enigmes.length)];
        // Vérifier si la nouvelle énigme est la même que la précédente
        while (nouvelleEnigme === enigmePrecedente) {
            nouvelleEnigme = enigmes[Math.floor(Math.random() * enigmes.length)];
        }
        enigmePrecedente = nouvelleEnigme;
        return nouvelleEnigme;
    }

    function afficherEnigme() {
        const enigmeElement = document.getElementById('enigme');
        const enigme = getRandomEnigme();
        enigmeElement.innerText = enigme;
        enigmeElement.style.display = 'block';
        lireEnigme(enigme);
    }

    function lireEnigme(enigme) {
        const speech = new SpeechSynthesisUtterance();
        speech.lang = 'fr-FR';
        speech.text = enigme;
        window.speechSynthesis.speak(speech);
    }

    document.addEventListener('click', afficherEnigme);

    // Pour les appareils tactiles
    document.addEventListener('touchstart', afficherEnigme);
</script>

</body>
</html>
