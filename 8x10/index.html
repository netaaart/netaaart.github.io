<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 x 10</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .cartel {
            width: 350px;
            height: 300px;
            background-color: white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: lighter;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .details {
            display: none;
            font-size: 14px;
            font-weight: lighter;
            text-align: center;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .title {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="cartel" onclick="showDetails()">
        <div class="details" id="details"></div>
        <div class="title">8 x 10</div>
    </div>
    <script>
        const artworks = [
            { name: "Mosa Breton", title: "HELP US", year: "2025", url: "https://mosasaureart.github.io/help_us/" },
            { name: "Seoyul Lee", title: "Scroll Zodiac", year: "2025", url: "https://zigu-m.github.io/scroll-zodiac/" },
            { name: "Alice Massart", title: "Popups", year: "2025", url: "https://a-massart.github.io/amassart.github.io/Hack/" },
            { name: "Adèle Bouvard", title: "Confess Yourself", year: "2025", url: "https://adailenet.github.io/confessional_web/ " },
            { name: "Alice Proust", title: "Erreur", year: "2025", url: "https://funderyee.github.io/hack/index.html " },
            { name: "Naya Jean", title: "Hacking du brain", year: "2025", url: "https://nayaeljuan.github.io/brainhack/Hacking-du-brain/" },
            { name: "Julie Halimi", title: "Puzzle", year: "2025", url: "https://jujunetart.github.io/puzzle/index.html" },
            { name: "Katarzyna Stępień", title: "Snake", year: "2025", url: "https://kstepien509.github.io/snake" },
            { name: "Kim Suyeon", title: "Peace Hack", year: "2025", url: "https://suyeonne.github.io/suyeon_hack/" },
            { name: "Alyssia Makhloufi", title: "???", year: "2025", url: "???" }
        ];

        function showDetails() {
            const randomIndex = Math.floor(Math.random() * artworks.length);
            const selectedArtwork = artworks[randomIndex];
            
            const detailsElement = document.getElementById("details");
            detailsElement.innerHTML = `${selectedArtwork.name}, ${selectedArtwork.title}, ${selectedArtwork.year}`;
            detailsElement.style.display = "block";
            
            setTimeout(() => {
                window.open(selectedArtwork.url, "_blank");
                detailsElement.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
